<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend-o-Foe: The Narcissist Test!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="background-music" src="assets/background_music.mp3" loop></audio>
    <audio id="select-sound" src="assets/select_answer.wav" preload="auto"></audio>
    <audio id="narc-alert-sound" src="assets/narc_alert.wav" preload="auto"></audio>

    <div id="game-container">
        <header>
            <h1>Friend-o-Foe: Is Your Pal a Secret Snake?!</h1>
            <p class="tagline">Unmask the narcissist in your life... or find out if it's YOU!</p>
        </header>

        <div id="friend-zone">
            <!-- Friend character will go here, maybe changes based on answers -->
            <img src="placeholder_friend.png" alt="Your Friend?" id="friend-image">
            <p id="friend-status">Hmm, let's see about this one...</p>
        </div>

        <div id="quiz-area">
            <button id="start-button">START THE INTERROGATION!</button>
            <div id="question-container" class="hidden">
                <h2 id="question-text">Question will appear here...</h2>
                <div id="answer-buttons" class="btn-grid">
                    <!-- Answer buttons will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <div id="result-area" class="hidden">
            <h2 id="result-title"></h2>
            <p id="result-description"></p>
            <button id="restart-button">Test Another "Friend"?</button>
        </div>

        <footer>
            <p>Warning: May cause awkward conversations. Or save you from a terrible friendship. You're welcome.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
